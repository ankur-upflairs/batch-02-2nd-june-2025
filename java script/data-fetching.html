<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="posts"></div>
    <script>
        //promises => are the way to handle background tasks
        //fullfilled , rejected , pending
        // let promise = fetch('https://jsonplaceholder.typicode.com/posts')
        // // console.log(promise)
        // let res = promise.then((res)=>res.json())
        // promise.catch((error)=>console.log(error))
        // res.then((data)=>console.log(data))
        // res.catch(err=>console.log(err))
        let postsBox = document.querySelector('.posts')
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res=>res.json())
        .then(data=>{
            // console.log(data)
            let htmlString = ''
            data.forEach(post => {
                htmlString += `<div class="post">
                    <h3 >Title : - ${post.title}</h3>
                    <p>Body : - ${post.body} </p>
                    <hr>
                    </div>`
            });
            postsBox.innerHTML = htmlString
            // console.log(htmlString)
        })
        .catch(err=>console.log(err))

    </script>
</body>
</html>
